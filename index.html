<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="GeekTim">
    <meta name="description" content="A flyo data storage coding challenge by frontend mentor.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Fylo data storage</title>
</head>
<body>
    <main>
        <div class="firstContent">
            <div class="logo">
                <img src="./images/logo.svg" alt="logo">
            </div>

            <div class="icons">
                <img src="./images/icon-document.svg" alt="">

                <img src="./images/icon-folder.svg" alt="">

                <img src="./images/icon-upload.svg" alt="">
            </div>
        </div>

        <div class="secondContent">
            <div class="dialogue">
                <p>185</p>

                <p>gb left</p>
            </div>

            <p>You've used <span>815 GB</span> of your storage</p>

            <div class="loader">
                <div class="loading">
                    <div class="loaderStop"></div>
                </div>
            </div>

            <div class="GB">
                <p>0 GB</p>

                <p>1000 GB</p>
            </div>
        </div>
    </main>

    <footer>
        <p>Challenge by <a href="https://www.frontendmentor.io/?ref=challenge">Frontend Mentor</a></p>

        <p>Coded by <a href="https://github.com/geektim?tab=repositories">GeekTim</a></p>
    </footer>
</body>
</html>
